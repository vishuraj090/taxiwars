<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container gameTitle">
    <h1>Play Tic Tac Toe</h1>
</div>    
<div class="container gameArea">
    <div class="boxContainer">
        <div class="box border-bottom  border-right"><span class="boxText"></span></div>
        <div class="box border-bottom  border-right"><span class="boxText"></span></div>
        <div class="box border-bottom"><span class="boxText"></span></div>
        <div class="box border-right border-bottom"><span class="boxText"></span></div>
        <div class="box border-right border-bottom"><span class="boxText"></span></div>
        <div class="box border-bottom"><span class="boxText"></span></div>
        <div class="box border-right"><span class="boxText"></span></div>
        <div class="box border-right"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
    </div>
    <div class="info">
        <h2 class="tunMsg">Turn for X</h2>
        <button type="submit" class="restBtn">Reset</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
